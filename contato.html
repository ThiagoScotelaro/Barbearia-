<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Contato - Barbearia SCOTT</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
					<h1><img src="logo.png">
					<nav>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="produtos.html"> Produtos</a> </li>
							<li><a href="contato.html"> Contato</a> </li>
						</ul>
					</nav>
			</div>
		</header>
		<main class="contato">
			<form>
				<label for="nomeesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomeesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao"required placeholder="Seuemail@dominio.com">

				<label for="telefone"> Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

				<label for="mensagem"> Mensagem</label>
				<textarea cols="69" rows="10" id="mensgaem"></textarea class="input-padrao" required>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>

					<label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email"> Email </label>
					
					<label for="radio-telefone"> <input type="radio" name="contato" value="Telefone" id="radio-telefone">Telefone</label>

					<label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp"> Whatsapp</label>					
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
						<select>
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>		
						</select>
				</fieldset>		

				<label class="checkbox"><input type="checkbox" name="">Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar Formulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th> Horário</th>
					</tr>
				</thead>
				<tbody>	
					<tr>
						<td>Segunda</td>
						<td>8h-20h</td>
					</tr>
					
					<tr>
						<td>Quarta</td>
						<td>8h-20h</td>
					</tr>
					
					<tr>
						<td>Sexta</td>
						<td>8h-20h</td>
					</tr>
				</tbody>						
			</table>

		</main>

		<footer>
			<img src="logo-branco.png">
			<p class="corrod"><em> &copy;Barbearia do SCOTT</em></p>

		</footer>
	</body>
</html>
